<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Rede Social</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="favicon-32x32.png" alt="logo site">
        <h1>Mini Rede Social</h1>
    </header>
    <main>
        <form class="post">
            <div class="post__sections">
                <label for="post-texto">Digite seu post:</label>
                <textarea class="post__campos" name="postTexto" id="post-texto" type="text" placeholder="O que você está pensando hoje?" required aria-required="true"></textarea>
            </div>
            <div class="post__sections">
                <label for="post-categorias">Categoria:</label>
                <select name="categorias" id="post-categorias" class="post__campos2" aria-placeholder="Selecione uma categoria" required>
                    <option value="Todos">Todos</option>
                    <option value="Esportes">Esportes</option>
                    <option value="Memes">Memes</option>
                    <option value="Noticias">Noticias</option>
                </select>
            </div>
            <div class="post__sections">
                <label for="post-imagem">Cole aqui imagens (Url)</label>
                <input type="url" name="imagem" id="post-imagem" class="post__campos2 post__imagem" placeholder="Cole aqui a URL da sua imagem">
                <input type="url" name="imagem" class="post__campos2 post__imagem" placeholder="Cole aqui a URL da sua imagem">
                <input type="url" name="imagem" class="post__campos2 post__imagem" placeholder="Cole aqui a URL da sua imagem">
                <button id="post-btn" value="">Postar</button>
            </div>
        </form>
        <div class="selecionar__categorias">
            <label for="selecionar-categorias" class="text_categoria">Selecione uma Categoria</label>
            <select name="selecionarCategorias" id="selecionar-categorias" aria-label="Selecione aqui a categoria do post que deseja ver">
                <option value="Todos">Todos</option>
                <option value="Esportes">Esportes</option>
                <option value="Memes">Memes</option>
                <option value="Noticias">Noticias</option>
            </select>
        </div>
        <ul id="posts" class="post-list">
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
